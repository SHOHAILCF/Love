<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Magical I Love You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg1: #0b1026;
      --bg2: #1a1f3b;
      --accent: #ff6fb5;
      --accent-2: #ffd1e8;
      --glow: #ff9ad0;
      --text: #ffffff;
      --gold: #ffd166;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      color: var(--text);
      font-family: "Poppins", "Segoe UI", system-ui, -apple-system, sans-serif;
      background:
        radial-gradient(1200px 600px at 20% 20%, rgba(255, 110, 181, 0.15), transparent 60%),
        radial-gradient(900px 500px at 80% 70%, rgba(255, 209, 232, 0.12), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    /* Subtle starfield */
    .stars, .stars::before, .stars::after {
      position: absolute;
      inset: 0;
      content: "";
      background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.8), transparent 40%),
        radial-gradient(1.5px 1.5px at 70% 60%, rgba(255,255,255,0.7), transparent 40%),
        radial-gradient(1.8px 1.8px at 40% 80%, rgba(255,255,255,0.6), transparent 40%),
        radial-gradient(1.2px 1.2px at 85% 25%, rgba(255,255,255,0.6), transparent 40%);
      animation: twinkle 6s linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }
    .stars::before { filter: blur(0.6px); animation-duration: 8s; opacity: 0.4; }
    .stars::after { filter: blur(1.2px); animation-duration: 10s; opacity: 0.3; }

    @keyframes twinkle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-0.6vh); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      transform: rotate(45deg);
      background: linear-gradient(135deg, var(--accent), var(--glow));
      box-shadow: 0 0 10px rgba(255, 110, 181, 0.6);
      border-radius: 3px;
      opacity: 0.9;
      animation: floatUp var(--dur) linear forwards;
      pointer-events: none;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before { top: -9px; left: 0; }
    .heart::after { left: -9px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg) scale(0.9); opacity: 0.9; }
      80% { transform: translateY(-85vh) rotate(45deg) scale(1.05); opacity: 0.6; }
      100% { transform: translateY(-100vh) rotate(45deg) scale(1.1); opacity: 0; }
    }

    /* Container */
    .wrap {
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
    }

    /* Title */
    .title {
      font-weight: 600;
      letter-spacing: 0.6px;
      font-size: clamp(1.2rem, 2.5vw, 1.6rem);
      color: #e6e6ff;
      opacity: 0.85;
      margin-bottom: 1rem;
    }

    /* Magic button */
    .btn {
      appearance: none;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 0.9rem 1.4rem;
      border-radius: 14px;
      font-size: clamp(1rem, 2.5vw, 1.1rem);
      font-weight: 600;
      color: #1a1f3b;
      background:
        radial-gradient(120% 120% at 20% 20%, var(--gold), #ffb6d9 60%),
        linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow:
        0 10px 25px rgba(255, 110, 181, 0.35),
        inset 0 0 12px rgba(255, 255, 255, 0.5);
      transition: transform 0.15s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
      box-shadow:
        0 14px 30px rgba(255, 110, 181, 0.45),
        inset 0 0 14px rgba(255, 255, 255, 0.6);
    }
    .btn:active { transform: translateY(0); }

    /* Message box */
    .message {
      margin-top: 1.2rem;
      min-height: 3.2rem;
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(135deg, #ffffff, #ffe3f2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 12px rgba(255, 255, 255, 0.35),
        0 0 28px rgba(255, 110, 181, 0.25);
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 600ms ease, transform 600ms ease;
    }
    .message.show {
      opacity: 1;
      transform: scale(1);
      animation: glowPulse 2.2s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px rgba(255,255,255,0.35), 0 0 24px rgba(255,110,181,0.25); }
      100% { text-shadow: 0 0 18px rgba(255,255,255,0.55), 0 0 40px rgba(255,110,181,0.45); }
    }

    /* Spark burst */
    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #fff 0%, #ffd1e8 60%, transparent 100%);
      border-radius: 50%;
      pointer-events: none;
      animation: burst 700ms ease-out forwards;
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
    }
    @keyframes burst {
      0% { transform: translate(-50%, -50%) scale(0.6); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(0.1); opacity: 0; }
    }

    /* Footer note */
    .note {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="wrap">
    <div class="title">A little magic for a big feeling</div>

    <button class="btn" id="revealBtn">You will be Surprised!</button>

    <div class="message" id="message" aria-live="polite"></div>

    <div class="note">Click again for extra sparkles âœ¨</div>
  </div>

  <script>
    // Floating hearts generator
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      const left = Math.random() * 100; // vw
      const size = 14 + Math.random() * 16; // px
      const duration = 5 + Math.random() * 4; // s
      heart.style.left = left + "vw";
      heart.style.bottom = "-30px";
      heart.style.width = size + "px";
      heart.style.height = size + "px";
      heart.style.setProperty("--dur", duration + "s");
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), (duration * 1000) + 100);
    }
    setInterval(spawnHeart, 350);

    // Typewriter reveal
    const btn = document.getElementById("revealBtn");
    const msg = document.getElementById("message");
    const text = "I Love You Sarmin";

    let typing = false;
    function typeMessage() {
      if (typing) return;
      typing = true;
      msg.textContent = "";
      msg.classList.add("show");

      const chars = [...text];
      let i = 0;

      const interval = setInterval(() => {
        msg.textContent += chars[i];
        i++;
        if (i >= chars.length) {
          clearInterval(interval);
          typing = false;
          burstAtElement(msg);
        }
      }, 120);
    }

    // Spark burst around the message
    function burstAtElement(el) {
      const rect = el.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      const sparks = 24;
      for (let i = 0; i < sparks; i++) {
        const angle = (Math.PI * 2 * i) / sparks;
        const dist = 80 + Math.random() * 40;
        const tx = Math.cos(angle) * dist;
        const ty = Math.sin(angle) * dist;

        const s = document.createElement("div");
        s.className = "spark";
        s.style.left = cx + "px";
        s.style.top = cy + "px";
        s.style.setProperty("--tx", tx + "px");
        s.style.setProperty("--ty", ty + "px");
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 700);
      }
    }

    // Extra sparkles on repeated clicks
    btn.addEventListener("click", () => {
      if (!msg.classList.contains("show") || msg.textContent.trim() !== text) {
        typeMessage();
      } else {
        burstAtElement(msg);
      }
    });

    // Gentle entrance hearts
    for (let i = 0; i < 12; i++) {
      setTimeout(spawnHeart, i * 180);
    }
  </script>
</body>

</html>
